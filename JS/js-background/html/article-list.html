<div class="showSearch">
    <div class="time">
        <label for="startAt">发布时间：
            <input type="date" id="startAt" name="startAt" ng-model="startAt">
        </label>
        一
        <label for="endAt">
            <input  type="date" id="endAt" name="endAt" ng-model="endAt">
        </label>
    </div>
    <label for="type">类别:
        <select id="type" ng-model="listParams.type" name="type">
            <option value="" >全部</option>
            <option value="0">首页banner</option>
            <option value="1">找职位banner</option>
            <option value="2">找精英banner </option>
            <option value="3">行业大图</option>
        </select>
    </label>
    <label for="status">状态:
        <select id="status" ng-model="listParams.status" name="status">
            <option value="" >全部</option>
            <option value="2">上线</option>
            <option value="1">草稿</option>
            </option>
        </select>
    </label>
    <div>
        <button class="btn btn-info"
                ui-sref="article-list({
                type:listParams.type,
                status:listParams.status,
                startAt:startAt,
                endAt:endAt })" ui-sref-opts="{reload:true}">搜索
        </button>
        <button class="btn btn-group" ui-sref="article-list({status:'',type:'',endAt:'',startAt:''})" ui-sref-opts="{reload:true}">重置</button>
    </div>
</div>
<div class="container" style="padding: 0;">
    <div class="rowe">
        <h4>Article列表</h4>
        <a href="#article-add"> <button class="btn btn-info">+新增</button></a>
    </div>
    <table class="table table-striped">
        <tbody>
        <tr>
            <th>id</th>
            <th>名称</th>
            <th>类型</th>
            <th>发布时间</th>
            <th>修改时间</th>
            <th>发布者</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="x in data">
            <td>{{x.id}}</td>
            <td>{{x.title}}</td>
            <td>{{x.type | typeFliter}}</td>
            <td>{{x.createAt | date:"yyyy-MM-dd HH:mm"}}</td>
            <td>{{x.updateAt | date:"yyyy-MM-dd HH:mm" }}</td>
            <td>{{x.author}}</td>
            <td>{{x.status | statusFilter}}</td>
            <td>
                <button  ng-click="changeStatus(x.id,x.status)">{{x.status | buttonFilter}}</button>
                <a href="" ui-sref="article-detail({id:x.id})" style="color: black"><button >编辑</button></a>
                <button  ng-click="delMsg(x.id)">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="buttonGroups">
        <button ng-click="firstPage()">首页</button>
        <button ng-click="prePage()">上一页</button>
        <input type="text" ng-model="listParams.page" maxlength="2">
        <button ng-click="inputPage()">go</button>
        <button ng-click="nextPage()">下一页</button>
        <button ng-click="lastPage()">末页</button>
    </div>
</div>
